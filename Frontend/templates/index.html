<html>
<head>
    <title>Inventory</title>
    <link href='.\static\css\bootstrap.min.css' rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{url_for('home')}}" method="POST">Dream Flora</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <a class="navbar-brand" href="{{url_for('logout')}}" method="POST">Logout</a>
          </ul>
        </div>
      </div>
    </nav>
    <div class = "container">
        <div class="col md-8">
        <h2>Welcome!</h2>
        </div>
    </div>

    <h4>
    <div class="container">
        <div class = "row">
            <div class = "col md-12">
                <div class="form-group">
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#addProductModal">
                        <span>Add Product</span>
                    </button>
                    <button class="btn btn-warning" data-toggle="modal" data-id="<%= products[i].id %>" data-target="#updateProductModal">
                        <span>Update Product</span>
                    </button>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteProductModal">
                        <span>Delete Product</span>
                    </button>
                    <form action = {{url_for('searchall')}} method = "POST">
                        <button  class=" btn btn-info">
                            <span>View All Product</span>
                        </button>
                    </form>
                    <form action = "{{url_for('search')}}" method = "POST">
                    <button class="btn btn-info">
                        <span>Search Product by Name</span>
                    </button>
                    <input class = "form-group" type="text" placeholder="Search Product by Name" name="searchprod" size="30">
                    </form>
                </div>
            </div>
        </div>
    </div>

    </h4>
    <div class = "container">
        <h5>
            <table class="table">
                <tr>
                  <th>Product ID</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Total Quantity</th>
                </tr>
                {% for row in products %}

                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                </tr>
                 {% endfor %}
                {% for row in prodnames %}
                <tr>
                 <td>{{row.0}}</td>
                 <td>{{row.1}}</td>
                 <td>{{row.2}}</td>
                 <td>{{row.3}}</td>
                </tr>
                 {% endfor %}
            </table>
        </h5>
    </div>

    <div id="addProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="{{url_for('insert')}}" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Product</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"/>
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" type="text" name="addname" value="" />
            </div>
            <div class="form-group">
              <label>Price</label>
              <input class="form-control" type="text" name="addprice" value="" />
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input class="form-control" type="text" name="addquantity" value="" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="updateProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
            <form action="{{url_for('update')}}" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Product</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"/>
              <div class="form-group">

              <label>Product Name</label>
              <input class="form-control" type="text" name="namess" value="" /></br>
              </div>
               <div class="form-group">

                   <label>Price</label>

              <input class="form-control" type="text" name="pricee" value="" /></br>
               </div>
              <div class="form-group">
                  <label>Quantity</label>

              <input class="form-control" type="text" name="quantityy" value="" /></br>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
         </form>
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="deleteProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="{{url_for('delete')}}" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Product</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"/>
            <div class="form-group">
              <label> Product Name</label>
              <input class="form-control" type="text" name="prodsname" value="" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
</html>
