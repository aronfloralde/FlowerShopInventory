<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Signin</title>

    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
    <link href="../static/login2.css" rel="stylesheet">
    <link href="../static/login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="../static/DreamFloraLogo.png" alt="" width="175" height="175">
      <h1 class="h3 mb-3 font-weight-normal"><div class ="fnt">Dream Flora</div></h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </body>
